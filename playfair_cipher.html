      crossorigin="anonymous"
    />
    <title>Playfair Cipher</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Cryptographic Algorithms</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Substitution Ciphers
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="caesar_cipher.html"
                    >Caesar Cipher</a

                </li>
                <li>
                  <a class="dropdown-item" href="polybius_cipher.html"
                    >Polybius Cipher</a

                </li>

                  <a class="dropdown-item" href="vigenere_cipher.html"
                    >Vigenere Cipher</a

                  <a class="dropdown-item" href="playfair_cipher.html"

    <div class="container">
      <div class="row text-center">
        <h3>Playfair Cipher</h3>
      </div>

      <div>
        <input
          type="radio"
          class="btn-check"
          name="options"
          id="encodeRadio"
          autocomplete="off"
          checked
        />
        <label class="btn btn-secondary" for="encodeRadio">Encode</label>

        <input
          type="radio"
          class="btn-check"
          name="options"
          id="decodeRadio"
          autocomplete="off"
        />
        <label class="btn btn-secondary" for="decodeRadio">Decode</label>
      </div>

      <div class="row" style="margin-top: 1em">
        <div class="col">
          <label for="alphabetInput" class="form-label">Alphabet</label>
          <input
            class="form-control"
            id="alphabetInput"
            placeholder="ABCDEFGHIKLMNOPQRSTUVWXYZ"
          />
          <div
            class="alert alert-danger"
            id="alphabetInputAlert"
            role="alert"
            hidden
          ></div>
        </div>

        <div class="col-4">
          <label for="keywordInput" class="form-label">Keyword</label>
          <input class="form-control" id="keywordInput" placeholder="KEYWORD" />
          <div
            class="alert alert-danger"
            id="keywordInputAlert"
            role="alert"
            hidden
          ></div>
        </div>

        <div class="col-2">
          <label for="substitutionSymbolInput" class="form-label"
            >Substitution Symbol</label
          >
          <input
            class="form-control"
            id="substitutionSymbolInput"
            placeholder="X"
          />
          <div
            class="alert alert-danger"
            id="substitutionSymbolInputAlert"
            role="alert"
            hidden
          ></div>
        </div>
      </div>

      <div class="row" style="margin-top: 1em">
        <label for="inputTextArea" class="form-label">Input</label>
        <textarea class="form-control" id="inputTextArea" rows="3"></textarea>
      </div>

      <div class="row">
        <label for="outputTextArea" class="form-label">Output</label>
        <textarea
          class="form-control"
          id="outputTextArea"
          rows="3"
          readonly
        ></textarea>
      </div>
    </div>

    <!-- Scripts -->
    <div>
      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"

        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"
      ></script>
      <script
        type="module"
        src="./scripts/playfair_cipher_scripts.mjs"
      ></script>
    </div>
