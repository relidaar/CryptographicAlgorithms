      crossorigin="anonymous"
    />
    <title>Homophonic Cipher</title>
  </head>
  <body>

      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Cryptographic Algorithms</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <a
                class="nav-link dropdown-toggle"

                  <a class="dropdown-item" href="caesar_cipher.html"

                  <a class="dropdown-item" href="polybius_cipher.html"
                    >Polybius Cipher</a

                    >Vigenere Cipher</a
                  >
                </li>

                  <a class="dropdown-item" href="playfair_cipher.html"

    <div class="container">
      <div class="row text-center">
        <h3>Homophonic Cipher</h3>
      </div>

      <div class="row">
        <div class="col text-left">
          <input
            type="radio"
            class="btn-check"
            name="options"
            id="encodeRadio"
            autocomplete="off"
            checked
          />
          <label class="btn btn-secondary" for="encodeRadio">Encode</label>

          <input
            type="radio"
            class="btn-check"
            name="options"
            id="decodeRadio"
            autocomplete="off"
          />
          <label class="btn btn-secondary" for="decodeRadio">Decode</label>
        </div>
      </div>

      <div class="row" style="margin-top: 1em">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col" class="col-1 text-center align-middle">Symbol</th>
              <th scope="col" class="col-auto align-middle">Frequencies</th>
              <th scope="col" class="col-1 text-center align-middle">
                <button
                  id="clearFrequencyTableButton"
                  type="button"
                  class="btn btn-warning w-100"
                >
                  Clear
                </button>
              </th>
            </tr>
          </thead>
          <tbody id="frequencyTable"></tbody>
        </table>
      </div>

      <div class="row">
        <div class="col-2">
          <input class="form-control" id="newSymbolInput" placeholder="A" />
        </div>
        <div class="col">
          <input
            class="form-control"
            id="newFrequenciesInput"
            placeholder="13,55,23"
          />
        </div>
      </div>

      <div class="row">
        <div class="col text-center">
          <button
            id="addFrequencyTableRowButton"
            type="button"
            class="btn btn-primary"
          >
            Add Row
          </button>
        </div>
      </div>

      <div class="row">
        <div
          class="alert alert-danger"
          id="frequencyTableAlert"
          role="alert"
          hidden
        ></div>
      </div>

      <div class="row" style="margin-top: 1em">
        <label for="inputTextArea" class="form-label">Input</label>
        <textarea class="form-control" id="inputTextArea" rows="3"></textarea>
      </div>

      <div class="row">
        <label for="outputTextArea" class="form-label">Output</label>
        <textarea
          class="form-control"
          id="outputTextArea"
          rows="3"
          readonly
        ></textarea>
      </div>
    </div>

    <!-- Scripts -->
    <div>
      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"

        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"
      ></script>
      <script
        type="module"
        src="./scripts/homophonic_cipher_scripts.mjs"
      ></script>
    </div>
