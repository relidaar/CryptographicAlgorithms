<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./static/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Caesar Cipher</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <h1>Caesar Cipher</h1>
      </div>

      <div>
        <input
          type="radio"
          class="btn-check"
          name="options"
          id="encodeRadio"
          autocomplete="off"
          checked
        />
        <label class="btn btn-secondary" for="encodeRadio">Encode</label>

        <input
          type="radio"
          class="btn-check"
          name="options"
          id="decodeRadio"
          autocomplete="off"
        />
        <label class="btn btn-secondary" for="decodeRadio">Decode</label>
      </div>

      <div class="row" style="margin-top: 1em">
        <div class="col">
          <label for="alphabetInput" class="form-label">Alphabet</label>
          <input
            class="form-control"
            id="alphabetInput"
            placeholder="ABCDEFGHIJKLMNOPQRSTUVWXYZ"
          />
          <div
            class="alert alert-danger"
            id="alphabetInputAlert"
            role="alert"
            hidden
          ></div>
        </div>

        <div class="col-2">
          <label for="shiftInput" class="form-label">Shift</label>
          <input
            type="number"
            class="form-control"
            id="shiftInput"
            placeholder="3"
          />
          <div
            class="alert alert-danger"
            id="shiftInputAlert"
            role="alert"
            hidden
          ></div>
        </div>
      </div>

      <div class="row" style="margin-top: 1em">
        <label for="inputTextArea" class="form-label">Input</label>
        <textarea class="form-control" id="inputTextArea" rows="3"></textarea>
      </div>

      <div class="row">
        <label for="outputTextArea" class="form-label">Output</label>
        <textarea
          class="form-control"
          id="outputTextArea"
          rows="3"
          readonly
        ></textarea>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./scripts/caesar_cipher_scripts.mjs"></script>
  </body>
</html>
